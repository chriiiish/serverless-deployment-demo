<div class="full-row">
    <label>URL:</label>
    <input #url type="text" placeholder="https://something.execute-api.region.amazonaws.com/dev/tweet/method"/>
    <button (click)="ToggleRequests($event, url.value);">{{ startRequests == true ? "Go" : "Stop" }}</button>
</div>
<br /><br />
<app-api-results [v1tweets]=v1responses [v2tweets]=v2responses></app-api-results>
<br />
<span>{{ percentageV2InLast100Requests }}% Version 2.0 (based on last 50 requests)</span>
